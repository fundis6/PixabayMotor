<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1 class="headline">Pixabay Search Motor</h1>
    <h2 class="creators">Created by Niklas Negri and Oscar Fundberg</h2>
    <h3 class="powered-by-pixabay">Powered by Pixabay</h3>

    <section class="search-bar">
        <input type="text" placeholder="Search for photos" class="input">
        <select name="Color" class="select">
            <option value="">Any Color</option>
            <option value="Red">Red</option>
            <option value="Green">Green</option>
            <option value="Blue">Blue</option>
            <option value="Yellow">Yellow</option>
            <option value="Black">Black</option>
            <option value="White">White</option>
        </select>
        <button type="submit" class="search-button">Search</button>
    </section>
    

    <ul class="results"></ul>

    <div class="bottom-buttons">
        <button type="click" class="previous-page-button">Previous Page</button>
        <h2 class="page-number"></h2>
        <button type="click" class="next-page-button">Next Page</button>
    </div>

    <footer>
        <div class="footer">Copyright Pixabay</div>
    </footer>
</body>
</html>
